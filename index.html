<html>
  <head>
    <meta charset="utf-8">
    <title>Text Story Setup</title>
    <link rel = "stylesheet" type = "text/css" href = "css/character.css"/>
    <script src="js/character.js"></script>
  </head>

	<body>

		<div>
			<h1>Character Setup</h1>
			<form method="post" action="main.html" onSubmit="StorePlayerData()">
				Player Name: <input type="text" name="playername" />
				<br><br>
		    Player Gender:
				<select name="playergender">
			    <option value="Male">Male</option>
			    <option value="Female">Female</option>
			  </select>
		    <br><br>
		    <input type="submit" id="submit" />
			</form>
		</div>

	</body>
</html>
