<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Text Story</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel = "stylesheet" type = "text/css" href = "css/main.css"/>
    <link rel="stylesheet" type = "text/css" href="css/jquery-ui.css">

    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono|VT323" rel="stylesheet">


    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body onLoad="OnLoad()">
    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <p>You seem to be using a mobile device in portrait mode.
        <br><br> This game does not work in the current resolution!
        <br><br> Please rotate your device landscape or expand the window!</p>
      </div>

    </div>
    <div id="container">
      <div id="inventory">
        <h1>Inventory:</h1>
      </div>

      <div id="profile">
        <h1>Profile:</h1>
        <h2 id="characterName">Character Name</h2>
        <img id="characterGender" src="img/male.png">
        <br>
        <h2 id="characterHealth">Health</h2>
      </div>

      <div id="main">
        <h1 id="roomTitle">Room title</h1>
        <h3 id="roomText">Room text</h3>
        <div id="roomChoices">Room choice buttons</div>
      </div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
  <script type="text/javascript" src="js/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

  </body>
</html>
