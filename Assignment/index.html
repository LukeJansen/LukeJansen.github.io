<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Text Story</title>
    <link rel = "stylesheet" type = "text/css" href = "css/main.css"/>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body onLoad="OnLoad()">
    <div id="container">

      <div id="inventory">
        <h1>Inventory:</h1>
      </div>

      <div id="profile">
        <h1>Profile:</h1>
        <h2 id="characterName">Character Name</h2>
        <h2 id="characterGender">Gender</h2>
        <h2 id="characterHealth">Health</h2>
      </div>

      <div id="main">
        <h1 id="roomTitle">Room title</h1>
        <h3 id="roomText">Room text</h3>
        <div id="roomChoices">Room choice buttons</div>
      </div>
    </div>

  </body>
</html>
